<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сырьё</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Подключаем библиотеку SheetJS для работы с Excel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Управление сырьём</h1>
      <!-- Навигационное меню -->
      <nav>
        <ul>
          <li><a href="index.html">Главная</a></li>
          <li><a href="raw_materials.html">Сырьё</a></li>
          <li><a href="semi_products.html">Полуфабрикаты</a></li>
          <li><a href="finished_products.html">Готовая продукция</a></li>
        </ul>
      </nav>
    </header>

    <main>
   <!-- Форма для добавления сырья -->
<section class="card">
  <h2>Добавить сырьё</h2>
  <form id="add-raw-material-form" class="form">
    <input type="text" id="raw-material-name" placeholder="Название" required>
    <select id="raw-material-unit" required>
      <option value="кг">кг</option>
      <option value="л">л</option>
      <option value="шт">шт</option>
    </select>
    <input type="number" id="raw-material-price" placeholder="Цена (KGS)" step="0.01" required>
    <button type="submit" class="btn">Добавить</button> <!-- Кнопка "Добавить" -->
  </form>
</section>

      <!-- Таблица с данными -->
      <section class="card">
        <h2>Список сырья</h2>
        <div class="table-container">
          <table id="raw-materials-table">
            <thead>
              <tr>
                <th><input type="checkbox" id="select-all-checkbox"></th>
                <th>Название</th>
                <th>Единица</th>
                <th>Цена (KGS)</th>
                <th>Действия</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="table-actions">
          <button id="delete-selected" class="btn">Удалить выбранные</button>
          <button id="export-selected" class="btn">Экспорт в Excel</button>
        </div>
      </section>

    <!-- Импорт данных из Excel -->
<section class="card">
  <h2>Импорт данных</h2>
  <div class="form">
    <input type="file" id="import-csv" accept=".xlsx, .xls" class="file-input">
    <button id="import-raw-materials" class="btn">Импорт</button> <!-- Кнопка "Импорт" -->
  </div>
</section>

  <!-- Модальное окно для редактирования -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Редактирование</h2>
      <form id="edit-form" class="form"></form>
    </div>
  </div>

  <!-- Подключаем основной скрипт -->
  <script src="scripts/script_raw_materials.js"></script>
</body>
</html>
